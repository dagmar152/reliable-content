<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App Authorization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ffcccc;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to Banking App...</h2>
        <p id="message">Please wait while we complete your authorization.</p>
        <p id="error" class="error" style="display: none;"></p>
    </div>

    <script>
        // Extract the authorization code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        if (error) {
            document.getElementById('message').style.display = 'none';
            document.getElementById('error').textContent = 'Authorization failed: ' + error;
            document.getElementById('error').style.display = 'block';
        } else if (code) {
            // Construct app deep link URL
            const appUrl = `flutterbankingapp://callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}`;
            
            // Try to open the app
            window.location.href = appUrl;
            
            // Fallback message after a short delay
            setTimeout(() => {
                document.getElementById('message').innerHTML = 
                    'If the app didn\'t open automatically, please return to the Banking App manually.<br><br>' +
                    '<small>Authorization code: ' + code.substring(0, 20) + '...</small>';
            }, 2000);
        } else {
            document.getElementById('message').style.display = 'none';
            document.getElementById('error').textContent = 'No authorization code received. Please try again.';
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
